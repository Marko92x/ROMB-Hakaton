<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>#fon login</title>
    <link href="static/css/bootstrap.css" rel="stylesheet"/>
    <link href="static/css/login.css" rel="stylesheet"/>
</head>
<body>

<div class="col-md-4"></div>
<div id="index-body" class="col-md-4">
    <section class="login-form">
        <form >
            <h2>QR-citka</h2><br>
            <input type="email" id="email" name='j_email' class="form-control" placeholder="Email address" required=""
                   autofocus=""/>
            <br>
            <input type="password" id="password" name="j_password" class="form-control" placeholder="Password"
                   required=""/>
            <br>
            <button id="logIn" type="button" class="btn btn-lg btn-primary btn-block">Log In</button>
        </form>
    </section>
</div>
<div class="col-md-4"></div>


<script type="text/javascript" src="static/js/jquery.js"></script>
<script type="text/javascript" src="static/js/bootstrap.js"></script>
<script type="text/javascript" src="static/js/login.js"></script>

</body>
</html>
